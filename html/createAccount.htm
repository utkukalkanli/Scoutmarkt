<!DOCTYPE html>
<html>
<head>
<style>
p{
  color: black;
  font-size: 60px;
  text-align: center;
  text-shadow: 2px 2px 2px #008CBA;
}

c{
  color: grey;
  font-size: 15px;
  text-align: center;
}

headline {
text-shadow: 2px 2px 2px #008CBA;
font-size: 60px;
text-align: center;
}

.button {
  background-color: #008CBA; /* Blue */
  border: #555555; /* Black */
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

</style>
</head>


<body>
<p> Create Account </p>

<c>
  <form action="/action_page.php">
    <label for="fname"></label>
    <input type="text" id="name" name="name" placeholder="Name" required="required">

</c><br><br>
<c>
  <form action="/action_page.php">
    <label for="fname"></label>
    <input type="email" id="email" name="email" placeholder="E-mail" required="required">

</c><br><br>
<c>
  <form action="/action_page.php">
    <label for="fname"></label>
    <input type="text" id="password" name="password" placeholder="Password" required="required" onkeyup='check();' />

</c><br><br>
<c>
  <form action="/action_page.php">
    <label for="fname"></label>
    <input type="text" id="confirm_password" name="confirm_password" required="required" placeholder="Confirm Password" onkeyup='check();' />

</c><br><br>

 <c> Select the type of your account </c><br><br>

 <input list="account-types" id="account_type" name="account-type-choice" />

  <datalist id="account-types">
    <option value="Club">
    <option value="Scout">
    <option value="Team">
    <option value="Scouting Agency">
    <option value="Fan">
  </datalist><br><br>

  <label>
  <span id='message'></span>
</label>
<br><br>

  <button class="button">Create</button>
</body>

<script>
var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Passwords must be match';
  }
}
</script>
</html>
